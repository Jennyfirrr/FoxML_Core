# ============================================================================
# TRADING CONFIGURATION
# ============================================================================

# Training run ID to use for models
# "latest" = auto-detect most recent run in TRAINING/results/
FOXML_RUN_ID=latest

# Broker to use: paper, alpaca, ibkr
FOXML_BROKER=paper

# Seconds between trading cycles
FOXML_CYCLE_INTERVAL=60

# Log level: DEBUG, INFO, WARNING, ERROR
FOXML_LOG_LEVEL=INFO

# Only trade during market hours (true/false)
FOXML_MARKET_HOURS_ONLY=true

# ============================================================================
# ALPACA CONFIGURATION (if using Alpaca broker)
# ============================================================================

# APCA_API_KEY_ID=your_api_key
# APCA_API_SECRET_KEY=your_secret_key
# APCA_API_BASE_URL=https://paper-api.alpaca.markets  # Paper trading
# APCA_API_BASE_URL=https://api.alpaca.markets        # Live trading

# ============================================================================
# IBKR CONFIGURATION (if using Interactive Brokers)
# ============================================================================

# IBKR_HOST=127.0.0.1
# IBKR_PORT=7497  # Paper: 7497, Live: 7496
# IBKR_CLIENT_ID=1
