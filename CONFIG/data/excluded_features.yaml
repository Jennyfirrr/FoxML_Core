target_type_rules:
  forward_return:
    prefix_patterns:
    - fwd_ret_
    horizon_overlap:
      enabled: true
      exclude_if_ge: true
      exclude_all: true
  barrier:
    prefix_patterns:
    - tth_
    - tth_abs_
    - hit_direction_
    - hit_asym_
    - fwd_ret_
    keyword_patterns:
    - peak
    - valley
    - swing
    - first_touch
    - zigzag_high
    - zigzag_low
    horizon_overlap:
      enabled: true
      exclude_matching_horizon: true
      exclude_overlapping_horizon: true
  first_touch:
    use_barrier_rules: true
target_classification:
  forward_return:
    prefix: fwd_ret_
  barrier:
    prefix: y_will_
  first_touch:
    keyword: first_touch
    prefix: y_
horizon_extraction:
  patterns:
  - regex: (\d+)m
    multiplier: 1
  - regex: (\d+)h
    multiplier: 60
  - regex: (\d+)d
    multiplier: 1440
metadata_columns:
- ts
- datetime
- symbol
- interval
- source
- date
- time
- timestamp
config:
  exclude_metadata: true
  exclude_targets: true
  exclude_temporal_overlap: true
  verbose_logging: false
