# Quantile LightGBM Configuration
# LightGBM with quantile regression objective

model_family: "QuantileLightGBM"
description: "LightGBM for quantile regression (probabilistic forecasting)"

hyperparameters:
  # Quantile specific
  quantiles: [0.1, 0.5, 0.9]  # Predict multiple quantiles
  alpha: 0.5  # Default quantile for single-quantile mode
  
  # Inherit from LightGBM config
  num_leaves: 96
  max_depth: 8
  min_data_in_leaf: 200
  min_child_weight: 0.5
  feature_fraction: 0.75
  bagging_fraction: 0.75
  bagging_freq: 1
  lambda_l1: 0.1
  lambda_l2: 0.1
  learning_rate: 0.03
  n_estimators: 1000
  early_stopping_rounds: 50
  num_threads: 4

# Quantile presets
quantile_presets:
  narrow:  # 80% confidence interval
    quantiles: [0.1, 0.5, 0.9]
    
  standard:  # 90% confidence interval
    quantiles: [0.05, 0.5, 0.95]
    
  wide:  # 95% confidence interval
    quantiles: [0.025, 0.5, 0.975]
    
  full:  # Multiple quantiles for distribution
    quantiles: [0.05, 0.1, 0.25, 0.5, 0.75, 0.9, 0.95]

